name: Python CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: Run tests
        run: pytest

      - name: Download and prepare ScaResolver
        run: |
          echo "Downloading latest ScaResolver..."
          wget https://sca-downloads.s3.amazonaws.com/cli/latest/ScaResolver-linux64.tar.gz

          echo "Extracting ScaResolver..."
          tar -xzvf ScaResolver-linux64.tar.gz
          chmod +x ./ScaResolver
          ./ScaResolver --version

      - name: Run Checkmarx SCA scan via CLI
        run: |
          echo "Starting Checkmarx SCA scan..."
          ./ScaResolver -s . -n python --project python \
            --tenant cdac \
            --client-id "${{ secrets.CX_CLIENT_ID }}" \
            --client-secret "${{ secrets.CX_CLIENT_SECRET }}" \
            --server https://ind.ast.checkmarx.net \
            --extract-archives zip,ear --extract-depth 3 --gradle-exclude-scopesÂ api,testCompile
