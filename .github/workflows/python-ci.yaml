name: Python CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install virtualenv pipdeptree graphviz
          pip install -r requirement.txt || echo "requirements file missing or empty"

      - name: Run tests
        run: pytest || echo "Tests failed or not present"

      - name: shell
        run: |
          wget -q https://sca-downloads.s3.amazonaws.com/cli/latest/ScaResolver-linux64.tar.gz
          tar -xzf ScaResolver-linux64.tar.gz -C $GITHUB_WORKSPACE
          echo $GITHUB_WORKSPACE
          chmod +x $GITHUB_WORKSPACE/ScaResolver
          rm -f ScaResolver-linux64.tar.gz

      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main
        with:
          project_name: python
          cx_tenant: cdac
          base_uri: https://ind.ast.checkmarx.net
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional-params: --threshold "sast-high=1; sast-medium=2; sca-high=1; containers-high=1"
