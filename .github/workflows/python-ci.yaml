name: Python CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt || echo "requirements file missing or empty"

      - name: Run tests
        run: pytest || echo "Tests failed or no tests present"

      - name: Download and prepare ScaResolver
        run: |
          echo "‚¨á Downloading latest ScaResolver..."
          wget -q https://sca-downloads.s3.amazonaws.com/cli/latest/ScaResolver-linux64.tar.gz

          echo "üì¶ Extracting ScaResolver..."
          tar -xzf ScaResolver-linux64.tar.gz

          echo "üßæ Setting permissions..."
          chmod +x ./ScaResolver

          echo "üß© Verifying ScaResolver binary..."
          ls -la ./ScaResolver
          file ./ScaResolver

          echo "üîç Checking shared libraries..."
          ldd ./ScaResolver || true

          echo "üß† Testing ScaResolver..."
          ./ScaResolver --version || ./ScaResolver --help

          echo "üßπ Cleaning up archive..."
          rm -f ScaResolver-linux64.tar.gz

          echo "‚úÖ ScaResolver setup complete."

      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main
        with:
          project_name: python
          cx_tenant: cdac
          base_uri: https://ind.ast.checkmarx.net
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: |
            --sca-resolver ./ScaResolver
            --sca-resolver-params "--extract-archives zip,ear --extract-depth 3 --gradle-exclude-scopes api,testCompile"
