name: Python CI with Checkmarx One Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
      - name: Run tests
        run: pytest
      - name: Download and setup SCA Resolver
        run: >
          rm -f ScaResolver
          wget
          https://sca-downloads.s3.amazonaws.com/cli/latest/ScaResolver-linux64.tar.gz
          pwd
          ls -la
          tar -xzf ScaResolver-linux64.tar.gz
          ls -la
          chmod +x ScaResolver
          ./ScaResolver --help
      - name: Run Checkmarx One SAST Scan
        uses: checkmarx/ast-github-action@main
        with:
          project_name: python
          cx_tenant: cdac
          base_uri: https://ind.ast.checkmarx.net
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
      - name: Run Checkmarx One SCA Scan
        uses: checkmarx/ast-github-action@main
        with:
          project_name: python
          cx_tenant: cdac
          base_uri: https://ind.ast.checkmarx.net
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: --sca-resolver ${{ github.workspaceÂ }}/ScaResolver
